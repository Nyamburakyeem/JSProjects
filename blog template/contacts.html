<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Soulful Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #fefefe;
      --bg-dark: #121212;
      --text-light: #1a1a1a;
      --text-dark: #f9f9f9;
      --accent: #ff6f61;
      --font-main: 'Georgia', serif;
      --font-display: 'Playfair Display', serif;
    }


    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #fffdfb;
      color: #333;
      padding-top: 80px;
    }

    body.dark-mode {
      background: #1a1a1a;
      color: #f5f5f5;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--accent);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    #toggleMode {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }

    .contact-section {
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .contact-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--accent);
      text-align: center;
      margin-bottom: 2rem;
    }

    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-section input,
    .contact-section textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }

    .contact-section textarea {
      min-height: 150px;
      resize: vertical;
    }

    .contact-section button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-section button:hover {
      background: var(--accent);
    }

    .site-footer {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Soulful Blog</h1>

      <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="blog.html">Blog</a>
      <a href="#contact">Contact</a>
    </nav>

        <button id="toggleMode"><i id="modeIcon" class="fa-regular fa-lightbulb"></i></button>


  </header>

  <section class="contact-section">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer class="site-footer">
    <p>&copy; 2025 My Soulful Blog. All rights reserved.</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('toggleMode');
    const body = document.body;
    const icon = document.getElementById('modeIcon');
    const savedMode = localStorage.getItem('darkMode');
    if (savedMode === 'enabled') {
      body.classList.add('dark-mode');
      icon.style.color = '#f5e663';
    }
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
      icon.style.color = isDark ? '#f5e663' : 'inherit';
    });
  </script>
</body>
</html>
